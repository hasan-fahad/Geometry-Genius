<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
        <!-- Header section -->
        <nav class="navbar bg-body-tertiary mx-auto">
            <div class="container-fluid">
              <a class="navbar-brand"> <span class="fw-bold">Interactive</span> <br> Geometry Genius</a>
              
                
                <button id="blog-page" class=" btn btn-primary fw-semibold p-2 gap-2 col-1 text-center" type="blog">Blog</button>
              
            </div>
          </nav>
    </header>
    <main>

        <!-- Card Section -->
        <section>
        <div class="card-group">
            <div class="card">
                <img src="images/triangle.png" class="card-img-top w-50 mx-auto mt-4" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Triangle</h5>
                  <p class="card-text text-center">Area (A) = <span id="triangle-area-calculate">0.5 x b x h</span></p>
                  <div class="d-flex">
                  <p class="d-flex"><input id="triangle-base" class="form-control" type="text" placeholder="b" aria-label="Search"><span class="mt-1"> cm</span></p>
                    <p class="d-flex"><input id="triangle-height" class="form-control" type="text" placeholder="h" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                </div>
                <button id="button-for-triangle"class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                </div>
                
              </div>
            <div class="card mx-2">
                <img src="images/rectangle.png" class="card-img-top w-50 mx-auto mt-5" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Rectangle</h5>
                  <p class="card-text text-center">Area (A) = w x l</p>
                  <div class="d-flex">
                  <p class="d-flex"><input class="form-control" type="text" placeholder="w" aria-label="Search"><span class="mt-1"> cm</span></p>
                    <p class="d-flex"><input class="form-control" type="text" placeholder="l" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                </div>
                <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                </div>
                
              </div>
            <div class="card mx-2">
                <img src="images/parallelogram.png" class="card-img-top w-50 mx-auto mt-5" alt="...">
                <div class="card-body mt-2">
                  <h5 class="card-title text-center">Parallelogram</h5>
                  <p class="card-text text-center">Area (A) = b x h</p>
                  <div class="d-flex">
                  <p class="d-flex"><input class="form-control" type="text" placeholder="b" aria-label="Search"><span class="mt-1"> cm</span></p>
                    <p class="d-flex"><input class="form-control" type="text" placeholder="h" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                </div>
                <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                </div>
                
              </div>
              <div class="card mx-2">
              
              <div class="card-body">
                <h5 class="card-title text-center text-decoration-underline">Area Calculation</h5>
                <div class="d-flex">
                <p class="mt-2 fw-bold">1. Triangle: <span id="triangle-area-calculation"></span>  cm</p>
                <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Convert to m<sup class="mt-2">2</sup></button>
                </div>
              </div>
              
            </div>
          </div>
        </section>

        <section class="mt-5">
            <div class="card-group col-9">
                <div class="card">
                    <img src="images/rhombus.png" class="card-img-top w-50 mx-auto mt-4" alt="...">
                    <div class="card-body mt-3">
                      <h5 class="card-title text-center">Rhombus</h5>
                      <p class="card-text text-center">Area (A) = 0.5 x d1 x d2</p>
                      <div class="d-flex">
                      <p class="d-flex"><input class="form-control" type="text" placeholder="d1" aria-label="Search"><span class="mt-1"> cm</span></p>
                        <p class="d-flex"><input class="form-control" type="text" placeholder="d2" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                    </div>
                    <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                    </div>
                    
                  </div>
                <div class="card mx-2">
                    <img src="images/pentagon.png" class="card-img-top w-50 mx-auto mt-2" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Pentagon</h5>
                      <p class="card-text text-center">Area (A) = 0.5 x p x h</p>
                      <div class="d-flex">
                      <p class="d-flex"><input class="form-control" type="text" placeholder="p" aria-label="Search"><span class="mt-1"> cm</span></p>
                        <p class="d-flex"><input class="form-control" type="text" placeholder="h" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                    </div>
                    <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                    </div>
                    
                  </div>
                <div class="card mx-2">
                    <img src="images/ellipse.png" class="card-img-top w-50 mx-auto mt-5" alt="...">
                    <div class="card-body mt-3">
                      <h5 class="card-title text-center">Ellipse</h5>
                      <p class="card-text text-center">Area (A) = <span>&#8508;</span>ab</p>
                      <div class="d-flex">
                      <p class="d-flex"><input class="form-control" type="text" placeholder="a" aria-label="Search"><span class="mt-1"> cm</span></p>
                        <p class="d-flex"><input class="form-control" type="text" placeholder="b" aria-label="Search"> <span class="mt-1"> cm</span> </p>
                    </div>
                    <button class=" d-flex btn btn-primary fw-semibold p-2 mx-auto" type="calculate">Calculate</button>
                    </div>
                    
                  </div>
                  
              </div>
            </section>
    </main>





    <script src="calculate.js"></script>
    <script src="blogpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
